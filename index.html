<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Articles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" /> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <script src="main.js"></script> -->
</head>
<body>
    <!-- <button id="scrapeButton">Scrape articles!</button> -->
<div id="articles"></div>
<script>
    $(document).ready(function() {
    var scrapeArticles = $.ajax("/api/articles").then(function(response) {
        console.log(response)
        for (var i = 0; i < 50; i++ ) {
            $("#articles").append(`<h2> ${response[i].title} </h2> <a href=${response[i].link} > Link to article!</a>`)

        }
    }) 
    scrapeArticles();
    $("#scrapeButton").on("click", function(event) {
        var scrapeArticles = $.ajax("/api/articles").then(function(response) {
        console.log(response)
        for (var i = 0; i < 50; i++ ) {
            $("#articles").append(`<h2> ${response[i].title} </h2> <a href=${response[i].link} > Link to article!</a>`)

        }
    }) 
        console.log("scraping for new articles");
        scrapeArticles();
    })
});
</script>
</body>
</html>
